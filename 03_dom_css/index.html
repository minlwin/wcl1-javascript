<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Patient List</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="node_modules/fontawesome-4.7/css/font-awesome.min.css">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script type="module" src="main.mjs"></script>
  </head>
  <body>
    <section class="container">
      <div class="jumbotron">
        <h1>Patient List</h1>
      </div>

      <form action="#" class="form-inline">

        <div class="form-group mr-4">
          <label for="sch-gender" class="mr-2">Gender</label>
          <select class="form-control dropdown" name="gender" id="sch-gender">
            <option value="0">All</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
          </select>
        </div>

        <div class="form-group mr-4">
            <label for="sch-name" class="mr-2">Name</label>
            <input id="sch-name" class="form-control" type="text" placeholder="Enter Name">
        </div>

        <div class="form-group mr-4">
            <label for="sch-phone" class="mr-2">Phone</label>
            <input type="tel" name="phone" id="sch-phone" class="form-control" placeholder="Enter Phone">
        </div>

        <button id="searchBtn" type="button" class="btn btn-primary mr-2">
            <i class="fa fa-search"></i>
            Search
        </button>

        <button id="addBtn" type="button" class="btn btn-danger" >
            <i class="fa fa-plus"></i>
            Add New
        </button>

      </form>
    </section>

    <section class="container">
        <table class="table mt-4">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Date of Birth</th>
                    <th>Phone</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody id="result">

            </tbody>
        </table>
    </section>

    <section class="container">

      <!-- Modal -->
      <div class="modal fade" id="modal-add" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="edit-title">Add New Patient</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form class="modal-body">
              
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter Patient Name" >
              </div>

              <div class="form-group">
                <label for="gender">Gender</label>

                <div>
                  <input type="radio" name="gender" id="male" value="Male">
                  <label for="male" class="mr-4">Male</label>
                  <input type="radio" name="gender" id="female" value="Female">
                  <label for="female">Female</label>
                </div>

              </div>

              <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input class="form-control" type="date" name="dob" id="dob" placeholder="Enter Date of Birth">
              </div>

              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" placeholder="Enter Phone Number" class="form-control">
              </div>
              
              <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" name="address" id="address" cols="30" rows="4"></textarea>
              </div>

            </form>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button id="saveBtn" type="button" class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
